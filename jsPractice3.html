<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getAttributes() {
            var a = document.getElementById("w3r").type;
            var b = document.getElementById("w3r").hreflang;
            var c = document.getElementById("w3r").rel;
            var d = document.getElementById("w3r").target;
            var e = document.getElementById("w3r").href;
            document.write(a);
            document.write(b);
            document.write(c);
            document.write(d);
            document.write(e);
        }
    </script>
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
</body>

</html>
